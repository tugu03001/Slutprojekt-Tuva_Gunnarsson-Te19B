<main>
	<h2>
		Forum
	</h2>

	<div class="grid-container-main">
		<!--Här skrivs den röda rektangeln runt-->

		<div class="item_mode_2spalt">
				
			<div class="item_mode2">
			<!--Här är ett fromulär som man kan fylla i om man vill registrera sig. Alla fälten man kan fylla i är obligatoriska-->	
				<h2>Registrera dig</h2>
				<form action="forum_online.html" method="post" name="reg">
					<label for="fname">Förnamn:</label>
					<input type="text" id="fname" name="fname" required><br>
					<label for="lname">Efternamn:</label>
					<input type="text" id="lname" name="lname" required><br>
					<label for="uname">Användarnamn:</label>
					<input type="text" id="uname" name="uname" required><br>
					<label for="email">E-post:</label>
					<input type="email" id="email" name="email" required><br>
					<label for="password">Lösenord:</label>
					<input type="password" id="password" name="password" required>
					<!--Här får man upp alternativ som man kan välja mellan-->
					<label for="kon">Kön</label> 
					<select id="kon">
						<option value="none" selected label="none"></option>
						<option value="man">Man</option>
						<option value="kvinna">Kvinna</option>
						<option value="Annat">Annat</option>
					</select><br>
					Meddelande:<br>
					<!--Här om man vill ha ett nyhetsbrv kommer den boxen var ifylld från början-->
					<textarea name="meddelande" cols="30" rows="5"></textarea><br>
					<label for="nletter">Jag vill ha nyhetsbrev</label>
					<input type="checkbox" id="nletter" name="nletter" checked=""><br>
					<input type="submit" value="Registrera mig">
				</form>
			</div>
			<!--Här kan man fylla i om man redan är regestrerad-->
			<div class="item_mode3">	
				<h2>Logga in</h2>
				<form action="forum_online.html" method="post" name="login">
				
					<label for="uname2">Användarnamn:</label>
					<input type="text" id="uname2" name="uname2" required><br>
					<label for="password2">Lösenord:</label>
					<input type="password" id="password2" name="password2" required><br>
					<input type="submit" value="Logga in">
				</form>
			</div>
		</div>
	</div>
</main>
